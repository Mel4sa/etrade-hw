    <section class="İletişim">
      <div class="container">
        <form id="contact" action="" method="">
          <h2>İletişim Sayfası</h2>
          <div class="form-control">
            <input
              placeholder="Adınız Soyadınız"
              type="text"
              required
              autofocus
            />
          </div>
          <!-- Required  tanımlandığında form gönderilmeden önce giriş alanının doldurulması gerektiğini belirtir. -->
          <div class="form-control">
            <input placeholder="E-Posta Adresiniz" type="email" required />
          </div>
          <div class="form-control">
            <input placeholder="Konu" type="text" required />
          </div>
          <div class="form-control">
            <textarea
              placeholder="Lütfen Mesajınızı Buraya Yazın.."
              required
            ></textarea>
          </div>
          <div class="form-control">
            <button name="submit" type="submit" id="submit">GÖNDER</button>
          </div>
        </form>
      </div>
