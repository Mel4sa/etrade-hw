<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <!-- her 30 saniyede bir sayfa yeniler -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--icon için font-awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Mel's Bazaar</title>
    <link rel="stylesheet" href="style.css" />
    <link
    class="icon"
      rel="icon"
      type="image/png"
      href="images/logo.png"
    
    />
  </head>
  <body>
    <!-- header başlangıcı  -->
    <header class="header">
      <a href="#" class="logo"><img src="images/logo.png" alt="logo" /></a>
      <!-- href linkin url adresidir -->
      <nav class="navbar" id="chk1">
        <a href="Ana Sayfa" class="active">Ana Sayfa</a>
        <a href="Hakkımızda">Hakkımızda</a>
        <a href="Ürünlerimiz">Ürünlerimiz</a>
        <a href="Çok Satanlar">Çok Satanlar</a>
        <a href="Kampanyalar">Kampanyalar</a>
        <a href="Organik Blog">Organik Blog</a>
        <a href="İletişim">İletişim</a>
      </nav>
      <!-- search  bars  ve sepet kısmı -->
      <div class="buttons">
        <button id="search-buton"><i class="fas fa-search"></i></button>
        <button><i class="fas fa-shopping-cart"></i></button>
        <button id="menu-buton"  ><i class="fas fa-bars"></i></button>
        <!-- i ikon için -->
      </div>

      <div class="search-form" >
        <input
          type="text"
          class="search-input"
          id="search-box"
          placeholder="Ürünler içinde arayın"
        />
        <i class="fas fa-search"></i>
      </div>
    </header>
    <!-- header bitişi -->
    <!-- home başlangıcı  -->
    <section class="home">
      <!-- section belgede bir bölümü tanımlar-->
      <div class="content">
        <h3>DOĞADAN EVE</h3>
        <p>Tüm çabamız sağlıklı yaşamınız için</p>
        <a href="#" class="buton">Şimdi Sipariş Ver</a>
      </div>
    </section>
    <!-- home bitiş -->
    <script src="script.js"></script>
  </body>
</html>
